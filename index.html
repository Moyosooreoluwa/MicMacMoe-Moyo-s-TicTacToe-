<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,900&family=Roboto:wght@900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>MicMacMoe (Moyo's TicTacToe)</title>
</head>
<body>

    <div class="heading">

        MIC MAC MOE (MOYO'S TIC TAC TOE)
    </div>
    <table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="end">
		<div class="text"></div>
        <button type="button"  onClick="startGameE()">TRY AGAIN (EASY)</button>
		<button type="button"  onClick="startGameH()">TRY AGAIN (HARD)</button>

	</div>
	



    <script src="script.js"></script>
</body>
</html>
